name: Build and deploy Tailwind CSS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Show node/npm info
        run: |
          node -v
          npm -v
      - name: List node_modules/.bin (debug)
        run: ls -la node_modules/.bin || true
      - name: Show if tailwind is installed (debug)
        run: |
          echo "npm list tailwindcss (depth 0):"
          npm ls tailwindcss --depth=0 || true
          echo "Check package-lock for tailwind entry:"
          grep -n "\"tailwindcss\"" package-lock.json || true
      - name: Build CSS (try local bin, then fallback to npx -p)
        run: |
          # Prefer local bin if available
          if [ -x ./node_modules/.bin/tailwindcss ]; then
            ./node_modules/.bin/tailwindcss -i ./src/styles/tailwind.css -o ./dist/styles.css --minify
          else
            # Fallback: use npx to fetch/execute tailwindcss if it's not present
            npx -p tailwindcss tailwindcss -i ./src/styles/tailwind.css -o ./dist/styles.css --minify
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
