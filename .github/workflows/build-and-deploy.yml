name: Build and deploy Tailwind CSS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Show node/npm info
        run: |
          node -v
          npm -v
      - name: List node_modules/.bin
        run: ls -la node_modules/.bin || true
      - name: Check tailwind executable (debug)
        run: |
          # Try npm exec (recommended)
          npm exec tailwindcss -- --version || \
          # fallback to npx
          npx tailwindcss -v || \
          # list files in node_modules to help debug
          ls -la node_modules | sed -n '1,200p'
      - name: Build CSS
        run: npm run build:css
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
